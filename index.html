<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Data Intelligence Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --border: #334155;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 2px;
    }
    
    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .main-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }
    
    .form-group {
      margin-bottom: 2rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1.1rem;
      letter-spacing: 0.025em;
    }
    
    .file-input-wrapper {
      position: relative;
    }
    
    .file-input {
      width: 100%;
      padding: 2rem;
      border: 2px dashed var(--border);
      border-radius: 16px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: pointer;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }
    
    .file-input::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .file-input:hover::before {
      left: 100%;
    }
    
    .file-input:hover {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
    }
    
    .file-input input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-info {
      margin-top: 1rem;
      padding: 1rem 1.5rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: none;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    
    .btn {
      flex: 1;
      min-width: 200px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text-primary);
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }
    
    .btn:disabled {
      background: var(--bg-tertiary);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .btn-secondary {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
    }
    
    .btn-secondary:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-color: var(--primary);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 3rem 0;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 3px solid var(--bg-tertiary);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .results {
      display: none;
      margin-top: 3rem;
      animation: fadeInUp 0.5s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .results h3 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .result-item {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .result-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--primary), var(--secondary));
    }
    
    .result-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    
    .question {
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .answer {
      color: var(--text-secondary);
      line-height: 1.7;
      font-size: 1rem;
    }
    
    .answer pre {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-radius: 12px;
      padding: 1.5rem;
      font-size: 0.9rem;
      font-family: 'JetBrains Mono', monospace;
      border: 1px solid var(--border);
      overflow-x: auto;
      margin: 1rem 0;
    }
    
    .answer img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid var(--glass-border);
    }
    
    .answer img:hover {
      transform: scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: var(--primary);
    }
    
    .error {
      background: rgba(239, 68, 68, 0.1);
      border-color: var(--error);
    }
    
    .error::before {
      background: var(--error);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-content {
      margin: auto;
      display: block;
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: var(--text-primary);
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .close:hover {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .header h1 { font-size: 2.5rem; }
      .main-card { padding: 1.5rem; }
      .button-group { flex-direction: column; }
      .btn { min-width: 100%; }
      .file-input { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="container">
    <div class="header">
      <h1>üß† AI Data Intelligence Hub</h1>
      <p>Transform your raw data into actionable insights with advanced AI-powered analysis and stunning visualizations</p>
    </div>

    <div class="main-card">
      <form id="analysisForm">
        <div class="form-group">
          <label for="questions_file">üìù Analysis Questions <span style="color: var(--error)">*</span></label>
          <div class="file-input-wrapper">
            <div class="file-input" id="questionsDrop">
              <input type="file" id="questions_file" name="questions_file" accept=".txt"/>
              <span>üìÅ Upload your analysis questions (.txt)</span>
            </div>
          </div>
          <div id="questionsInfo" class="file-info"></div>
        </div>

        <div class="form-group">
          <label for="data_file">üìä Dataset (Optional)</label>
          <div class="file-input-wrapper">
            <div class="file-input" id="dataDrop">
              <input type="file" id="data_file" name="data_file" accept=".csv,.xlsx,.xls,.json,.parquet,.txt"/>
              <span>üìÅ Upload your dataset for analysis</span>
            </div>
          </div>
          <div id="dataInfo" class="file-info"></div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn" id="submitBtn">üöÄ Launch Analysis</button>
          <button type="button" class="btn btn-secondary" id="clearBtn">üóëÔ∏è Reset</button>
        </div>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your data with AI intelligence...</p>
      </div>

      <div class="results" id="results">
        <h3>üéØ Analysis Results</h3>
        <div id="resultsContent"></div>
      </div>
    </div>
  </div>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Visualization"/>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Image normalization helpers
    function normalizeImageData(answer) {
      let s = null;
      if (typeof answer === 'string') { 
        s = answer.trim(); 
      } else if (answer && typeof answer === 'object') {
        s = answer.image || answer.base64 || answer.plot || answer.data || null;
        if (typeof s === 'string') s = s.trim();
      }
      if (!s) return null;

      s = s.replace(/^data:aimage\//i, 'data:image/');

      if (/^data:image\//i.test(s)) return s;

      const base64Like = /^[A-Za-z0-9+/=\r\n]+$/.test(s) && s.length > 200 && !/\s{2,}/.test(s);
      if (base64Like) return 'data:image/png;base64,' + s;

      return null;
    }

    function renderAnswerInto(answer, container, onImageClick) {
      const maybeImg = normalizeImageData(answer);
      if (maybeImg) {
        const img = document.createElement('img');
        img.src = maybeImg;
        img.alt = 'Generated visualization';
        img.addEventListener('click', () => onImageClick(maybeImg));
        container.appendChild(img);
        return;
      }
      const text = (answer && typeof answer === 'object') ? JSON.stringify(answer, null, 2) : String(answer ?? '');
      if (text.includes('\n') || text.length > 120) {
        const pre = document.createElement('pre');
        pre.textContent = text;
        container.appendChild(pre);
      } else {
        container.textContent = text;
      }
    }

    // Main App Class
    class DataIntelligenceApp {
      constructor() {
        this.form = document.getElementById('analysisForm');
        this.qFileInput = document.getElementById('questions_file');
        this.dFileInput = document.getElementById('data_file');
        this.qDrop = document.getElementById('questionsDrop');
        this.dDrop = document.getElementById('dataDrop');
        this.qInfo = document.getElementById('questionsInfo');
        this.dInfo = document.getElementById('dataInfo');
        this.submitBtn = document.getElementById('submitBtn');
        this.clearBtn = document.getElementById('clearBtn');
        this.loading = document.getElementById('loading');
        this.results = document.getElementById('results');
        this.resultsContent = document.getElementById('resultsContent');
        this.modal = document.getElementById('imageModal');
        this.modalImage = document.getElementById('modalImage');
        this.closeModal = document.querySelector('.close');
        this.initEventListeners();
      }

      initEventListeners() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.clearBtn.addEventListener('click', () => this.clearForm());
        this.qFileInput.addEventListener('change', (e) => this.handleFileSelect(e, 'q'));
        this.dFileInput.addEventListener('change', (e) => this.handleFileSelect(e, 'd'));
        this.closeModal.addEventListener('click', () => this.hideImageModal());
        this.modal.addEventListener('click', (e) => { 
          if (e.target === this.modal) this.hideImageModal(); 
        });
        this.setupDrop(this.dDrop, (files) => { 
          if (files && files.length > 0) { 
            this.dFileInput.files = files; 
            this.handleFileSelect({ target: { files } }, 'd'); 
          } 
        });
        this.setupDrop(this.qDrop, (files) => { 
          if (files && files.length > 0) { 
            this.qFileInput.files = files; 
            this.handleFileSelect({ target: { files } }, 'q'); 
          } 
        });
      }

      setupDrop(zone, onDropFiles) {
        zone.addEventListener('dragover', (e) => { 
          e.preventDefault(); 
          zone.style.borderColor = 'var(--primary)'; 
        });
        zone.addEventListener('dragleave', (e) => { 
          e.preventDefault(); 
          zone.style.borderColor = 'var(--border)'; 
        });
        zone.addEventListener('drop', (e) => { 
          e.preventDefault(); 
          zone.style.borderColor = 'var(--border)'; 
          onDropFiles(e.dataTransfer.files); 
        });
      }

      handleFileSelect(event, type) {
        const file = event.target.files[0];
        if (type === 'q') {
          if (file) { 
            this.qInfo.innerHTML = `<strong>üìù Questions:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`; 
            this.qInfo.style.display = 'block'; 
          } else { 
            this.qInfo.style.display = 'none'; 
          }
        } else {
          if (file) { 
            this.dInfo.innerHTML = `<strong>üìä Dataset:</strong> ${file.name} (${(file.size / 1024).toFixed(2)} KB)`; 
            this.dInfo.style.display = 'block'; 
          } else { 
            this.dInfo.style.display = 'none'; 
          }
        }
      }

      async handleSubmit(event) {
        event.preventDefault();
        if (!this.qFileInput.files[0]) { 
          alert('Please upload your questions .txt file.'); 
          return; 
        }
        this.showLoading(); 
        this.hideResults();

        try {
          const formData = new FormData();
          formData.append('questions_file', this.qFileInput.files[0]);
          if (this.dFileInput.files[0]) formData.append('data_file', this.dFileInput.files[0]);

          const response = await fetch('/api', { method: 'POST', body: formData });

          if (!response.ok) {
            let msg = `HTTP ${response.status}`;
            try { 
              const err = await response.json(); 
              if (err && err.detail) msg = err.detail; 
            } catch {}
            throw new Error(msg);
          }

          const data = await response.json();
          this.displayResults(data);
        } catch (err) {
          console.error('Analysis failed:', err);
          this.displayError(err.message || 'Unknown error');
        } finally {
          this.hideLoading();
        }
      }

      displayResults(data) {
        this.resultsContent.innerHTML = '';
        if (data.error) { 
          this.displayError(data.error); 
          return; 
        }
        Object.entries(data).forEach(([question, answer]) => {
          const item = document.createElement('div');
          item.className = 'result-item';
          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          qDiv.textContent = question;
          const aDiv = document.createElement('div');
          aDiv.className = 'answer';
          renderAnswerInto(answer, aDiv, (src) => this.showImageModal(src));
          item.appendChild(qDiv); 
          item.appendChild(aDiv);
          this.resultsContent.appendChild(item);
        });
        this.showResults(); 
        this.scrollToResults();
      }

      displayError(message) {
        this.resultsContent.innerHTML = '';
        const item = document.createElement('div');
        item.className = 'result-item error';
        const title = document.createElement('div');
        title.className = 'question';
        title.textContent = '‚ùå Error';
        const content = document.createElement('div');
        content.className = 'answer';
        content.textContent = message;
        item.appendChild(title); 
        item.appendChild(content);
        this.resultsContent.appendChild(item);
        this.showResults(); 
        this.scrollToResults();
      }

      showImageModal(src) { 
        this.modalImage.src = src; 
        this.modal.style.display = 'block'; 
        document.body.style.overflow = 'hidden'; 
      }
      hideImageModal() { 
        this.modal.style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
      }
      showLoading() { 
        this.loading.style.display = 'block'; 
        this.submitBtn.disabled = true; 
        this.submitBtn.textContent = '‚è≥ Processing...'; 
      }
      hideLoading() { 
        this.loading.style.display = 'none'; 
        this.submitBtn.disabled = false; 
        this.submitBtn.textContent = 'üöÄ Launch Analysis'; 
      }
      showResults() { this.results.style.display = 'block'; }
      hideResults() { this.results.style.display = 'none'; }
      scrollToResults() { 
        setTimeout(() => this.results.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100); 
      }
      clearForm() { 
        this.qFileInput.value = ''; 
        this.dFileInput.value = ''; 
        this.qInfo.style.display = 'none'; 
        this.dInfo.style.display = 'none'; 
        this.hideResults(); 
        this.hideLoading(); 
      }
    }

    document.addEventListener('DOMContentLoaded', () => { 
      createParticles();
      new DataIntelligenceApp(); 
    });
  </script>
</body>
</html>
